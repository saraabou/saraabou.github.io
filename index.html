
<!DOCTYPE html>
<html>

<body>
	<h1> Testa il tuo livello di informatica! </h1>
<form id = "quiz" name= "quiz">
<p>  What does HTML stand for? </p>
<input id ="textbox" type="text" name="question1">

<p> 2. What is the correct HTML element for inserting a line break? </p>
<input type = "radio" id ="mc" name="question2" value="break" > break <br>
<input type = "radio" id ="mc" name="question2" value="br" > br <br>

<p> 3. Choose the correct HTML element to define important text </p>
<input type = "radio" id ="mc" name="question3" value="important" > important <br>
<input type = "radio" id ="mc" name="question3" value="strong" > strong <br> <br>


<input id = "button" type = "button" value = "I'm finished!" onclick = "check();">


</form>

<div id = "after_submit">
<p id = "number_correct"></p>
<p id = "message"></p>

</div>
  <script>
    
function check(){

	var question1 = document.quiz.question1.value;
	var question2 = document.quiz.question2.value;
	var question3 = document.quiz.question3.value;
	var correct = 0;


	if (question1 == "Hyper Text Markup Language") {
		correct++;
}
	if (question2 == "br") {
		correct++;
}	
	if (question3 == "strong") {
		correct++;
	}
	
	
	var messages = ["Great job!", "That's just okay", "You really need to do better"];
	var score;

	if (correct == 0) {
		score = 2;
	}

	if (correct > 0 && correct < 3) {
		score = 1;
	}

	if (correct == 3) {
		score = 0;
	}

	document.getElementById("after_submit").style.visibility = "visible";

	document.getElementById("message").innerHTML = messages[score];
	document.getElementById("number_correct").innerHTML = "You got " + correct + " correct.";
		
	}
  </script>
</html>

</body>
